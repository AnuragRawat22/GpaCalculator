<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chat.css"> 
    <script src="script.js" defer></script>
    <script src="chat.js" defer></script> 

    <!-- Google Fonts for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
    <section id="header">
        <h1>GPA CALCULATOR</h1>
    </section>

    <div id='container'>
        <button id="Add" class="btnAdd"> Add Course</button>
        <button id="Review" class='btnReview'> Over All Review</button>
    </div>

    <div id="InputContainer">
        <input id="courseName" class="control" placeholder="Course Name ">
        <input id="creditHours" class="control" placeholder="Credit Hours">
        <input id="gradeEarned" class="control" placeholder="Grade">
    </div>

    <div id="table-container">
        <table id="table">
            <tr>
                <th>Course NO.</th>
                <th>Course Name</th>
                <th>Credit Hours</th>
                <th>Grade</th>
                <th>Points Earned</th>
                <th>GPA</th>
            </tr>
        </table>
    </div>

    <div id="overAll">
        Overall GPA
    </div>

    <!-- Chatbox Starts Here -->
    <button class="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Grade Chatbox</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there ðŸ‘‹<br />How can I help you today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
    </div>
    <!-- Chatbox Ends Here -->

</body>
</html>
